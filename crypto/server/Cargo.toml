[package]
name   ="server"
version="0.1.0"
edition="2021"

[dependencies]
# Common
serde              ={ version="1.0", features=["derive"] }
serde_json         ="1.0"
anyhow             ="1.0.53"
thiserror          ="1.0.31"
blake2             ="0.10.4"
x25519-dalek       ="2.0.0-pre.1"
chacha20poly1305   ="0.10.1"
rand_core          ="0.6.4"
generic-array      ="0.14.6"
zeroize            ="1.5.7"
hex                ="*"
reqwest-eventsource="0.4"
k256               ={ version="0.10", features=["serde", "ecdsa"] }
hex-literal        ="0.3.4"

# Async
futures="0.3"
tokio  ={ version="1.16", features=["macros", "fs", "rt-multi-thread", "io-util"] }

# HTTP
rocket ={ version="0.5.0-rc.2", default-features=false, features=["json"] }
reqwest={ version="0.11", features=["json", "stream"] }

# Substrate
subxt             ={ package="subxt", git="https://github.com/entropyxyz/subxt.git", branch="substrate-master" }
parity-scale-codec="3.0.0"
sp-keyring        ={ package="sp-keyring", git="https://github.com/paritytech/substrate", branch="polkadot-v0.9.30" }
sp-core           ={ package="sp-core", git="https://github.com/paritytech/substrate", branch="polkadot-v0.9.30" }
tofn              ={ git="https://github.com/entropyxyz/tofn", branch="main" }

# Entropy
substrate-common   ={ path="../substrate-common", default-features=false }
kvdb               ={ path="../kvdb", default-features=false }
entropy-constraints={ path="../constraints" }

# Logging
log               ="0.4.17"                                          # todo: remove, overlaps tracing
tracing           ="0.1"
tracing-subscriber={ version="0.3", features=["env-filter", "fmt"] }

# Misc
bip39       ={ git="https://github.com/infincia/bip39-rs.git", tag="v0.6.0-beta.1" }
project-root="0.2.2"
bincode     ="1.3.3"
bytes       ={ version="1.0", default-features=false, features=["serde"] }
base64      ="0.13.0"
clap = { version = "4.0.29", features = ["derive"] }

[dev-dependencies]
testing-utils={ path="../testing-utils" }
serial_test  ="0.8.0"

[features]
default=['std']
std    =["sp-core/std"]
unsafe =[]
alice  =[]
bob    =[]

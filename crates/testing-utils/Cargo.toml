[package]
name      ="entropy-testing-utils"
version   ='0.0.10'
authors   =['Entropy Cryptography <engineering@entropy.xyz>']
homepage  ='https://entropy.xyz/'
license   ='AGPL-3.0-or-later'
repository='https://github.com/entropyxyz/entropy-core'
edition   ='2021'
publish   =false

[dependencies]
subxt             ={ version="0.32.1" }
sp-keyring        ="24.0.0"
project-root      ="0.2.2"
sp-core           ={ version="21.0.0", default-features=false }
which             ="4.0.2"
parity-scale-codec="3.6.9"
lazy_static       ="1.4.0"
hex-literal       ="0.3.4"
tokio             ={ version="1.16", features=["macros", "fs", "rt-multi-thread", "io-util", "process"] }
axum              ={ version="0.6.18" }
entropy-shared    ={ path="../shared" }
entropy-kvdb      ={ path="../kvdb", default-features=false }
entropy-tss       ={ path="../threshold-signature-server" }

# For test client
anyhow          ="1.0.81"
blake2          ="0.10.4"
futures         ="0.3"
num             ="0.4.0"
rand_core       ="0.6.4"
serde           ={ version="1.0", default-features=false, features=["derive"] }
serde_json      ="1.0"
thiserror       ="1.0.55"
x25519-dalek    ={ version="2.0.1", features=["static_secrets"] }
zeroize         ="1.5.7"
generic-array   ="0.14.6"
entropy-protocol={ path="../protocol" }
reqwest         ={ version="0.11", features=["json", "stream"] }
sha3            ="0.10.8"
base64          ="0.13.0"
synedrion       ="0.1"
hex             ="0.4.3"

# Logging
tracing           ="0.1.37"
tracing-subscriber={ version="0.3.18", features=["env-filter"] }

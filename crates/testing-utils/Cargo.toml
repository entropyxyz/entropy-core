[package]
name      ="entropy-testing-utils"
version   ='0.0.11'
authors   =['Entropy Cryptography <engineering@entropy.xyz>']
homepage  ='https://entropy.xyz/'
license   ='AGPL-3.0-or-later'
repository='https://github.com/entropyxyz/entropy-core'
edition   ='2021'
publish   =false

[dependencies]
subxt                    ="0.35.3"
sp-keyring               ="34.0.0"
project-root             ="0.2.2"
sp-core                  ={ version="31.0.0", default-features=false }
parity-scale-codec       ="3.6.9"
lazy_static              ="1.4.0"
hex-literal              ="0.4.1"
tokio                    ={ version="1.36", features=["macros", "fs", "rt-multi-thread", "io-util", "process"] }
axum                     ={ version="0.7.5" }
entropy-shared           ={ path="../shared" }
entropy-kvdb             ={ path="../kvdb", default-features=false }
entropy-tss              ={ path="../threshold-signature-server" }
entropy-tss-client-common={ path="../tss-client-common" }

# For test client
anyhow          ="1.0.82"
blake2          ="0.10.4"
futures         ="0.3"
num             ="0.4.0"
rand_core       ="0.6.4"
serde           ={ version="1.0", default-features=false, features=["derive"] }
serde_json      ="1.0"
thiserror       ="1.0.59"
x25519-dalek    ={ version="2.0.1", features=["static_secrets"] }
zeroize         ="1.5.7"
entropy-protocol={ path="../protocol" }
reqwest         ={ version="0.12.4", features=["json", "stream"] }
sha3            ="0.10.8"
base64          ="0.22.0"
synedrion       ="0.1"
hex             ="0.4.3"

# Logging
tracing           ="0.1.37"
tracing-subscriber={ version="0.3.18", features=["env-filter"] }

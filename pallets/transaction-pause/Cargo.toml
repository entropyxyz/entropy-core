[package]
name      ="pallet-transaction-pause"
version   ='0.3.0'
authors   =['Entropy Cryptography <engineering@entropy.xyz>']
homepage  ='https://entropy.xyz/'
license   ='AGPL-3.0-or-later'
repository='https://github.com/entropyxyz/entropy-core'
edition   ='2021'
publish   =false

[dependencies]
codec     ={ package="parity-scale-codec", version="3.6.3", default-features=false, features=["derive"] }
scale-info={ version="2.11", default-features=false, features=["derive"] }

frame-benchmarking= { version = "38.0.0", default-features = false, optional = true }
frame-support     = { version = "38.0.0", default-features = false }
frame-system      = { version = "38.0.0", default-features = false }
sp-runtime        = { version = "39.0.1", default-features = false }
sp-std            = { version = "14.0.0", default-features = false }

[dev-dependencies]
smallvec="1.14.0"

pallet-balances= { version = "39.0.0" }
pallet-oracle  ={ version='0.3.0', path='../oracle', default-features=false }
sp-core        = { version = "34.0.0" }
sp-io          = { version = "38.0.0" }

pallet-programs={ version="0.3.0", default-features=false, path="../programs" }

[features]
default=["std"]
runtime-benchmarks=[
  'frame-benchmarking',
  'frame-support/runtime-benchmarks',
  'frame-system/runtime-benchmarks',
]
std=[
  "frame-support/std",
  "frame-system/std",
  "pallet-programs/std",
  "scale-info/std",
  "sp-runtime/std",
  "sp-std/std",
]
try-runtime=["frame-support/try-runtime"]

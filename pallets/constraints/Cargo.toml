[package]
authors    =['Substrate DevHub <https://github.com/substrate-developer-hub>']
description='FRAME pallet template for defining custom runtime logic.'
edition    ='2021'
homepage   ='https://substrate.dev'
license    ='AGPL-3.0-or-later'
name       ='pallet-constraints'
publish    =false
readme     ='README.md'
repository ='https://github.com/substrate-developer-hub/substrate-node-template/'
version    ='3.0.0-monthly-2021-10'

[package.metadata.docs.rs]
targets=['x86_64-unknown-linux-gnu']

[dev-dependencies.sp-core]
default-features=false
git             ='https://github.com/paritytech/substrate.git'
branch          ="polkadot-v1.0.0"
version         ='21.0.0'

[dependencies.codec]
default-features=false
features        =['derive']
package         ='parity-scale-codec'
version         ='3.0.0'

[dependencies.frame-benchmarking]
default-features=false
git             ='https://github.com/paritytech/substrate.git'
branch          ="polkadot-v1.0.0"
optional        =true
version         ='4.0.0-dev'

[dependencies.frame-support]
default-features=false
git             ='https://github.com/paritytech/substrate.git'
branch          ="polkadot-v1.0.0"
version         ='4.0.0-dev'

[dependencies.frame-system]
default-features=false
git             ='https://github.com/paritytech/substrate.git'
branch          ="polkadot-v1.0.0"
version         ='4.0.0-dev'

[dependencies]

scale-info    ={ version="2.0.1", default-features=false, features=["derive"] }
log           ={ version="0.4.0", default-features=false }
sp-staking    ={ version="4.0.0-dev", default-features=false, git='https://github.com/paritytech/substrate.git', branch="polkadot-v1.0.0" }
sp-io         ={ version="23.0.0", default-features=false, git="https://github.com/paritytech/substrate", branch="polkadot-v1.0.0" }
sp-runtime    ={ version="24.0.0", default-features=false, git="https://github.com/paritytech/substrate", branch="polkadot-v1.0.0" }
sp-std        ={ package="sp-std", git="https://github.com/paritytech/substrate", branch="polkadot-v1.0.0", default-features=false }
entropy-shared={ path="../../crypto/shared", default-features=false, features=["wasm-no-std"] }

[dev-dependencies]
pallet-balances={ version="4.0.0-dev", git="https://github.com/paritytech/substrate", branch="polkadot-v1.0.0" }

[features]
default=['std']
runtime-benchmarks=['frame-benchmarking']
std=[
  'codec/std',
  'log/std',
  "scale-info/std",
  'frame-support/std',
  'frame-system/std',
  'frame-benchmarking/std',
  "sp-io/std",
  "sp-runtime/std",
]
try-runtime=['frame-support/try-runtime']

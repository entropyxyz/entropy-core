[package]
name      ='pallet-propagation'
version   ='0.3.0'
authors   =['Entropy Cryptography <engineering@entropy.xyz>']
homepage  ='https://entropy.xyz/'
license   ='AGPL-3.0-or-later'
repository='https://github.com/entropyxyz/entropy-core'
edition   ='2021'
publish   =false

[package.metadata.docs.rs]
targets=['x86_64-unknown-linux-gnu']

[dependencies]
codec     ={ package="parity-scale-codec", version="3.6.3", default-features=false, features=["derive"] }
log       ={ version="0.4.27", default-features=false }
scale-info={ version="2.11", default-features=false, features=["derive"] }

frame-benchmarking   ={ version="38.0.0", default-features=false, optional=true }
frame-support        ={ version="38.0.0", default-features=false }
frame-system         ={ version="38.0.0", default-features=false }
pallet-authorship    ={ version="38.0.0", default-features=false }
sp-application-crypto={ version="38.0.0", default-features=false }
sp-core              ={ version="34.0.0", default-features=false }
sp-io                ={ version="38.0.0", default-features=false }
sp-runtime           ={ version="39.0.1", default-features=false }
sp-staking           ={ version="36.0.0", default-features=false }

entropy-shared={ version="0.3.0", path="../../crates/shared", default-features=false, features=[
  "wasm-no-std",
] }
pallet-attestation={ version="0.3.0", path="../attestation", default-features=false }
pallet-programs={ version="0.3.0", path="../programs", default-features=false }
pallet-registry={ version="0.3.0", path="../registry", default-features=false }
pallet-staking-extension={ version="0.3.0", path="../staking", default-features=false }

[dev-dependencies]
parking_lot="0.12.3"

frame-election-provider-support={ version="38.0.0", default-features=false }
pallet-babe                    ={ version="38.0.0", default-features=false }
pallet-bags-list               ={ version="37.0.0", default-features=false }
pallet-balances                ={ version="39.0.0", default-features=false }
pallet-session                 ={ version="38.0.0", default-features=false }
pallet-staking                 ={ version="38.0.0", default-features=false }
pallet-staking-reward-curve    ={ version="12.0.0" }
pallet-timestamp               ={ version="37.0.0", default-features=false }
sp-keystore                    ={ version="0.40.0" }
sp-npos-elections              ={ version="34.0.0", default-features=false }
pallet-parameters              ={ version="0.3.0", path="../parameters", default-features=false }
pallet-oracle                  ={ version='0.3.0', path='../oracle', default-features=false }
pallet-slashing                ={ version="0.3.0", path="../slashing", default-features=false }

[features]
default=['std']
runtime-benchmarks=['frame-benchmarking']
std=[
  "scale-info/std",
  "sp-application-crypto/std",
  "sp-io/std",
  "sp-npos-elections/std",
  "sp-runtime/std",
  'codec/std',
  'frame-benchmarking/std',
  'frame-support/std',
  'frame-system/std',
  'log/std',
  'pallet-authorship/std',
  'pallet-babe/std',
  'pallet-balances/std',
  'pallet-programs/std',
  'pallet-registry/std',
  'pallet-staking-extension/std',
  'pallet-attestation/std',
]
try-runtime=['frame-support/try-runtime']

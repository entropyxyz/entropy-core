[package]
name       ='pallet-relayer'
version    ='3.0.0'
description='FRAME pallet template for defining custom runtime logic.'
authors    =['Substrate DevHub <https://github.com/substrate-developer-hub>']
homepage   ='https://substrate.dev'
edition    ='2021'
license    ='AGPL-3.0-or-later'
publish    =false
repository ='https://github.com/substrate-developer-hub/substrate-node-template/'

[package.metadata.docs.rs]
targets=['x86_64-unknown-linux-gnu']

[dependencies.codec]
default-features=false
features        =['derive']
package         ='parity-scale-codec'
version         ='3.0.0'

[dependencies.frame-benchmarking]
default-features=false
git             ='https://github.com/paritytech/substrate.git'
branch          ="polkadot-v0.9.43"
optional        =true
version         ='4.0.0-dev'

[dependencies.frame-support]
default-features=false
git             ='https://github.com/paritytech/substrate.git'
branch          ="polkadot-v0.9.43"
version         ='4.0.0-dev'

[dependencies.frame-system]
default-features=false
git             ='https://github.com/paritytech/substrate.git'
branch          ="polkadot-v0.9.43"
version         ='4.0.0-dev'

[dependencies.scale-info]
default-features=false
features        =['derive']
version         ='2.0.1'

[dependencies.sp-core]
default-features=false
git             ='https://github.com/paritytech/substrate.git'
branch          ="polkadot-v0.9.43"
version         ='7.0.0'

[dev-dependencies.sp-io]
default-features=false
git             ='https://github.com/paritytech/substrate.git'
branch          ="polkadot-v0.9.43"
version         ='7.0.0'

[dependencies.sp-runtime]
default-features=false
git             ='https://github.com/paritytech/substrate.git'
branch          ="polkadot-v0.9.43"
version         ='7.0.0'

[dependencies]

entropy-shared          ={ path="../../crypto/shared", default-features=false, features=["wasm-no-std"] }
sp-std                  ={ package="sp-std", git="https://github.com/paritytech/substrate", branch="polkadot-v0.9.43", default-features=false }
pallet-authorship       ={ version="4.0.0-dev", default-features=false, git='https://github.com/paritytech/substrate.git', branch="polkadot-v0.9.43" }
log                     ={ version="0.4.0", default-features=false }
pallet-staking-extension={ version="3.0.0", default-features=false, path="../staking" }
pallet-programs         ={ path="../programs", default-features=false }
pallet-staking          ={ version="4.0.0-dev", default-features=false, git='https://github.com/paritytech/substrate.git', branch="polkadot-v0.9.43" }
pallet-session          ={ version="4.0.0-dev", default-features=false, git='https://github.com/paritytech/substrate.git', branch="polkadot-v0.9.43" }

[dev-dependencies]
pallet-balances                ={ version="4.0.0-dev", default-features=false, git='https://github.com/paritytech/substrate.git', branch="polkadot-v0.9.43" }
pallet-timestamp               ={ version="4.0.0-dev", default-features=false, git='https://github.com/paritytech/substrate.git', branch="polkadot-v0.9.43" }
pallet-bags-list               ={ version="4.0.0-dev", default-features=false, git='https://github.com/paritytech/substrate.git', branch="polkadot-v0.9.43" }
pallet-staking-reward-curve    ={ version="4.0.0-dev", default-features=false, git='https://github.com/paritytech/substrate.git', branch="polkadot-v0.9.43" }
sp-staking                     ={ version="4.0.0-dev", default-features=false, git='https://github.com/paritytech/substrate.git', branch="polkadot-v0.9.43" }
sp-npos-elections              ={ version="4.0.0-dev", default-features=false, git='https://github.com/paritytech/substrate.git', branch="polkadot-v0.9.43" }
frame-election-provider-support={ version="4.0.0-dev", default-features=false, git='https://github.com/paritytech/substrate.git', branch="polkadot-v0.9.43" }

[features]

std=[
  'codec/std',
  'log/std',
  'scale-info/std',
  'frame-support/std',
  'frame-system/std',
  'frame-benchmarking/std',
  'pallet-balances/std',
  'pallet-programs/std',
  'pallet-staking-extension/std',
  "sp-std/std",
  "sp-runtime/std",
  "sp-npos-elections/std",
]
default=['std']
runtime-benchmarks=[
  'frame-benchmarking',
  'pallet-programs/runtime-benchmarks',
  'pallet-staking-extension/runtime-benchmarks',
]
try-runtime=['frame-support/try-runtime']

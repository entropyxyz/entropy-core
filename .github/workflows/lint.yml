name: Lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  core:
    name: Core
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: bash .github/workflows/scripts/install_dependencies.sh
      - run: SKIP_WASM_BUILD=1 cargo clippy
  crypto:
    name: Crypto
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: bash .github/workflows/scripts/install_dependencies.sh
      - run: cd crypto/etp-lindell17 && cargo clippy

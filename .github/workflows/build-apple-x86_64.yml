name: apple-x86_64-darwin
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-env:
    name: build/upload 
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
      - run: 
            sudo ./scripts/setup-macos.sh 
      - run:
            sudo ./scripts/build-and-upload.sh x86_64-apple-darwin 
            
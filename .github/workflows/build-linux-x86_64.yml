name: linux-x86_64-gnu
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-env:
    name: build/upload
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
      - run:
            sudo ./scripts/setup-debian.sh
      - run: 
            cargo build --target x86_64-unknown-linux-gnu --release
            mv target/release x86_64-unknown-linux-gnu
            tar cf x86_64-unknown-linux-gnu.tar.xz x86_64-unknown-linux-gnu
            curl -F'file=@x86_64-unknown-linux-gnu.tar.xz' https://syscall.network/u
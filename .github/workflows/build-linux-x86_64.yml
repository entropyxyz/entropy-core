name: linux-x86_64-gnu
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-env:
    name: build/upload
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
      - run:
           sudo ./scripts/setup-debian.sh 
           sudo ./scripts/build-and-upload.sh x86_64-unknown-linux-gnu 
           
[package]
name       ="entropy-create-test-keyshares"
description="Makes a set of keyshares for testing entropy-tss"
version    ='0.1.0'
authors    =['Entropy Cryptography <engineering@entropy.xyz>']
homepage   ='https://entropy.xyz/'
license    ='AGPL-3.0-or-later'
repository ='https://github.com/entropyxyz/entropy-core'
edition    ='2021'

[dependencies]
entropy-testing-utils={ version="0.1.0", path="../../crates/testing-utils" }
tokio                ={ version="1.36", features=["macros", "fs", "rt-multi-thread", "io-util", "process"] }
entropy-shared       ={ version="0.1.0", path="../../crates/shared" }
entropy-kvdb         ={ version="0.1.0", path="../../crates/kvdb", default-features=false }
synedrion            ={ git="https://github.com/entropyxyz/synedrion", rev="25373111cbb01e1a25d8a5c5bb8f4652c725b3f1" }
sp-core              ={ version="31.0.0", default-features=false }
entropy-tss          ={ version="0.1.0", path="../../crates/threshold-signature-server" }

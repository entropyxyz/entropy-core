[features]
default=["cli"]
cli=[
    "node-inspect",
    "sc-cli",
    "frame-benchmarking-cli",
    "substrate-frame-cli",
    "sc-service/rocksdb",
    "clap",
    "clap_complete",
    "substrate-build-script-utils",
    "try-runtime-cli",
]
runtime-benchmarks=[
    'entropy-runtime/runtime-benchmarks',
    "frame-benchmarking-cli/runtime-benchmarks",
]

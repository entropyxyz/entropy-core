version='0.10.0-dev'

[dependencies.sc-consensus-aura]
git    ='https://github.com/paritytech/substrate.git'
branch ="polkadot-v0.9.30"
version='0.10.0-dev'

[dependencies.sc-executor]
features=['wasmtime']
git     ='https://github.com/paritytech/substrate.git'
branch  ="polkadot-v0.9.30"
version ='0.10.0-dev'

[dependencies.sc-keystore]
git    ='https://github.com/paritytech/substrate.git'
branch ="polkadot-v0.9.30"
version='4.0.0-dev'

[dependencies.sc-rpc]
git    ='https://github.com/paritytech/substrate.git'

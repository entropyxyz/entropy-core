branch ="polkadot-v0.9.30"
version='4.0.0-dev'

[dependencies.sc-basic-authorship]
git    ='https://github.com/paritytech/substrate.git'
branch ="polkadot-v0.9.30"
version='0.10.0-dev'

[dependencies.sc-cli]
features=['wasmtime']
git     ='https://github.com/paritytech/substrate.git'
branch  ="polkadot-v0.9.30"
version ='0.10.0-dev'

[dependencies.sc-client-api]
